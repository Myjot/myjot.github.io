<html>
<head>
<title>Weeky webchallange #1</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="img/logo1.png">
            <img src="img/logo2.png">
        </div>
        <div id="content">
            <div id="registerForm" class="form">
                <div  class="topText"><h2>Register Form</h2></div>
                <div class="bluredForm">
                    <div class="whiteForm">
                        <form action="#">
                            <label for="REGID"><div class="ramka ramka_user">
                                    <input id="REGID" type="text" required class="formName" placeholder="Username" name="userid">
                            </div></label>
                            <label for="REGPW"><div class="ramka ramka_pass">
                                    <input id="REGPW" type="password" required class="formName" placeholder="Password">
                            </div></label>
                            <label for="REGCPW"><div class="ramka ramka_pass">
                                    <input id="REGCPW" type="password" required class="formName" placeholder="Confirm Password">
                            </div></label>
                            <label for="REGMAIL"><div class="ramka ramka_mail">
                                    <input id="REGMAIL" type="email" required class="formName" placeholder="Email">
                            </div></label>
                            <label for="REGLOC"><div class="ramka ramka_location" id="labRegLoc">
                                <span id="line"></span>
                                <span id="arrow">&#x25BC;</span>
                                <select id="REGLOC" required class="formName">
                                    <option value="" disabled selected>Your Location</option>
                                    <option value="pl">Poland</option>
                                    <option value="ger">Germany</option>
                                    <option value="ur">Ukraine</option>
                                    <option value="ru">Russia</option>
                                </select>
                            </div></label>
                            <div class="ramka check"><label>
                                <div class="checkJeden">
                                    <input type="checkbox" required>
                                    <div class="checkmark"></div>
                                </div></label>
                                <div class="checkDwa">I have read and accept the terms of use</div>
                            </div>
                            <div class="ramka check">
                                <input type="submit" value="Sign up" class="buttonstyle">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="signInForm" class="form">
                <div  class="topText"><h2>Sign In Form</h2></div>
                <div class="bluredForm">
                    <div class="whiteForm">
                        <form action="#">
                            <label for="SIGNID"><div class="ramka ramka_user">
                                    <input id="SIGNID" class="formName" placeholder="Username" required>
                            </div></label>
                            <label for="SIGNPW"><div class="ramka ramka_pass">
                                    <input id="SIGNPW" class="formName" placeholder="Password" required>
                            </div></label>
                            <div class="ramka check">
                                <div class="buttonShortLeft"><label>
                                    <div class="checkJeden">
                                        <input type="checkbox" required>
                                        <div class="checkmark" ></div>
                                    </div></label>
                                    <div class="checkDwa">Remember me</div>
                                </div>
                                <div class="buttonShortRight">
                                    <input type="submit" value="Sign in" class="buttonstyle">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="recoverForm" class="form">
                <div  class="topText"><h2>Recover Form</h2></div>
                <div class="bluredForm">
                    <div class="whiteForm">
                        <form action="#">
                            <label for="RECMAIL"><div class="ramka ramka_mail">
                                <input type="email" id="RECMAIL" class="formName" placeholder="Enter your Email" required>
                            </div></label>
                            <label for="RECPHONE"><div class="ramka ramka_phone">
                                <input type="tel" id="RECPHONE" class="formName" placeholder="Enter your Phone number" required>
                            </div></label>
                            <div class="ramka check">
                                <div class="buttonShortLeft">
                                    <input type="submit" value="Send" class="buttonstyle">
                                </div>
                                <div class="buttonShortRight">
                                    <input type="button" value="Done" class="buttonstyle" disabled="disabled">
                                </div>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
            <div id="sendEmail" class="form">
                <div  class="topText"><h2>Send Email</h2></div>
                <div class="bluredForm">
                    <div class="whiteForm">
                        <form action="#">
                            <label for="SENDID"><div class="ramka ramka_user">
                                <input type="text" id="SENDID" class="formName" placeholder="Your Name" required>
                            </div></label>
                            <label for="SENDMAIL"><div class="ramka ramka_mail">
                                <input type="email" id="SENDMAIL" class="formName" placeholder="Your Email" required>
                            </div></label>
                            <label for="SENDTXT"><div id="ramkaTxt" class="ramka">
                                <textarea id="SENDTXT" class="formMessage" placeholder="Type your message..." rows="13" cols="38" maxlength="500"></textarea>
                            </div></label>
                            <div class="ramka check"><label>
                                <div class="checkJeden">
                                    <input type="checkbox" required>
                                    <div class="checkmark"></div>
                                </div></label>
                                <div class="checkDwa">Send a copy to my Email</div>
                            </div>
                            <div class="ramka check">
                                <input type="submit" value="Send Email" class="buttonstyle">
                            </div>
                        </form>
                     </div>
                </div>              
            </div>
            <div id="subscribeForm" class="form">
                <div  class="topText"><h2>Subscribe Form</h2></div>
                <div class="bluredForm">
                    <div class="whiteForm">
                        <form action="#">
                            <label for="SUBMAIL"><div class="ramka ramka_mail">
                                <input type="email" id="SUBMAIL" class="formName" placeholder="Enter your Email" required>
                            </div></label>
                            <div class="ramka check">
                                <div class="buttonShortLeft">
                                    <input type="submit" value="Subscribe" class="buttonstyle">
                                </div>
                                <div class="buttonShortRight">
                                    <input type="button" value="No, Thanks" id="buttonred" class="buttonstyle">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>               
            </div>
            <div id="outro" class="form">
                <img src="img/logo1.png">
                <img src="img/logo2.png">
                <br>
                <img src="img/link.png">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
